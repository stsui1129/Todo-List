<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Todo List Project</title>
</head>
<body>
    <h1>To-Do List</h1>
    <aside>
        <form id="project-form">
            <label for="title">Project</label>
            <input type="text" name="project-title" id="project-title" required>
        </form>
        <button type="submit" id="add-button">Add Project</button>
        <div class="project-content">
        



        </div>
    </aside>
    
    <div class="todo-modal">
         <div class="todo-modal-content">
            <span class="close-button">&times;</span>
            <form id="form-create">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
                <label for="description">Description: </label>
                <textarea name="description" id="description" required></textarea>
                <label for="dueDate">dueDate </label>
                <input type="date" name="dueDate" id="due-date" required> 
                <p>Priority</p>
                <label for="priority">High</label>
                <input type="radio" name="priority" id="high-priority" value="High" checked> <!-- had to put default otherwise cannot read value of null -->
                <label for="priority">Medium</label>
                <input type="radio" name="priority" id="medium-priority" value="Medium">
                <label for="priority">Low</label>
                <input type="radio" name="priority" id="low-priority" value="Low">
                <button type="submit" id="submit-button">Submit</button>                 
            </form>
        </div>
    </div>

    <div class="todo-modal-edit">
        <div class="todo-modal-edit-content">
           <span class="close-button-edit">&times;</span>
           <form id="form-edit">
               <label for="title">Title: </label>
               <input type="text" name="title" id="edit-title" required>
               <label for="description">Description: </label>
               <textarea name="description" id="edit-description" required></textarea>
               <label for="dueDate">dueDate </label>
               <input type="date" name="dueDate" id="edit-due-date" required> 
               <p>Priority</p>
               <label for="priority">High</label>
               <input type="radio" name="edit-priority" id="high-priority" value="High" checked> <!-- had to put default otherwise cannot read value of null -->
               <label for="priority">Medium</label>
               <input type="radio" name="edit-priority" id="medium-priority" value="Medium">
               <label for="priority">Low</label>
               <input type="radio" name="edit-priority" id="low-priority" value="Low">
               <button type="submit" id="edit-submit-button">Save</button>                 
           </form>
       </div>
   </div>
    
    
    <div class="todo-content">
        <span class="add-todo-button">
            <button class="trigger">Add ToDo</button>
        </span>
        



    </div>
    
    


    <script src="main.js"></script>
</body>
</html>
